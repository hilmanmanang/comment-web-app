<ng-container *ngIf="loading; else postData">
    <div class="mx-8 my-3">
        Loading...
    </div>
</ng-container>
<ng-template #postData>
    <div *ngIf="post" class="mx-8 my-3 mt-8" [routerLink]="['/post', post.id]">
        <div class="font-semibold text-4xl">{{post.title}}</div>
        <div class="text-xl mt-3">{{post.body}}</div>
    </div>
    <hr>
    <div class="mx-8 my-3 mt-3 font-semibold">Search By:</div>
    <form [formGroup]="searchForm" (submit)="searchResult()" class="mx-8">
        <label class="text-sm font-semibold" for="name">Name:</label>
        <input type="text" class="block border-gray-500 border rounded mb-4 h-10 p-3 w-full" formControlName="name"
            id="name">
        <label class="text-sm font-semibold" for="email">Email:</label>
        <input type="text" class="block border-gray-500 border rounded mb-4 h-10 p-3 w-full" formControlName="email"
            id="email">
        <label class="text-sm font-semibold" for="body">Body:</label>
        <input type="text" class="block border-gray-500 border rounded mb-4 h-10 p-3 w-full" formControlName="body"
            id="body">
        <button type="submit"
            class="w-full border bg-slate-600 text-white rounded-xl p-2 text-xl font-medium mb-1">Search</button>
            <button type="button"
            class="w-full border border-slate-600 rounded-xl p-2 text-xl font-medium mb-5" (click)="clearSearch()">Clear</button>
    </form>
    <hr>
    <div class="mx-8 my-3 mt-3 font-semibold">Comments ({{commentsFilter.length || 0}})</div>
    <div *ngFor="let comment of commentsFilter" class="mx-8 my-3 border-gray-700 border rounded-lg p-4">
        <div class="font-semibold text-lg">Name: {{comment?.name}}</div>
        <div class="text-sm">Email: <i>{{comment?.email}}</i></div>
        <div class="mt-4">Body: {{comment?.body}}</div>
    </div>
</ng-template>
